<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="chess.png">
    <title>Chess</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="popup" class="popup">
        <div class="popup-content">
            <h2>Welcome to Chess Game!</h2>
            <p>Please choose an option:</p>
            <button id="newGameBtn">New Game</button>
            <button id="joinGameBtn">Join a Game</button>
        </div>
    </div>

    <div id="join-popup" class="join-popup">
        <div class="join-popup-content">
            <h2>Enter Game id</h2>
            <input name="gameId">
            <button id="cancelBtn">Cancel</button>
            <button id="joinBtn">Join</button>
        </div>
    </div>

    <div class="container">
        <div id="gameboard"></div>
        <div id="player-display">
            <p>It is <span id="player"></span>'s turn.</p>
        </div>
        <p id="info-display" class="hidden"></p>
    </div>
        

<button class="button open-button">Show Room Id</button>

<dialog class="modal" id="modal">
  <h2>Share with your friends</h2>
  <p>Room Id: <span id="roomId"></span> </p>
  <p>Room url: <span id="roomUrl"></span> </p>
  <button class="button close-button">Close</button>

</dialog>


<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js"></script>
<script src="pieces.js"></script>
<script src="app.js"></script>
<script src="popup.js"></script>
    
</body>
</html>
